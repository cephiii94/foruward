<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Soft Blue</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Post Details</h1>
        <!-- Contoh di semua file HTML -->
        <nav>
          <div class="nav-logo">Forum</div>
          <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
          <div class="nav-links">
            <a href="index.html">Beranda</a>
            <a href="forum.html">Forum</a>
           </div>
          <div class="profile-menu">
            <button class="profile-icon" aria-label="Profil">
              <!-- SVG user icon -->
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" stroke="#3a7bd5" stroke-width="2"/>
                <path d="M4 20c0-3.3137 3.134-6 7-6s7 2.6863 7 6" stroke="#3a7bd5" stroke-width="2"/>
              </svg>
            </button>
            <div class="profile-dropdown">
              <a href="#">Profil</a>
              <a href="#">Pengaturan</a>
              <a href="#">Achievment</a>
              <a href="login.html">Login</a>
              <a href="register.html">Register</a>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <div class="container">
        <article class="post-content">
          <h2>Post Title</h2>
          <p>Post content goes here. This section will display the details of the specific post.</p>
        </article>
        <section class="comments-section">
          <h3>Komentar</h3>
          <div class="comments-container">
            <div class="comment">
              <p><strong>User1:</strong> This is a comment on the post.</p>
            </div>
            <div class="comment">
              <p><strong>User2:</strong> Another insightful comment.</p>
            </div>
          </div>
          <form id="commentForm">
            <label for="comment">Tambah Komentar:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            <button type="submit">Kirim</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
        <p>&copy; 2023 Web Forum. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
